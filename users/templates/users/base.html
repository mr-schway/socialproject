{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if request.user.is_authenticated %}
    <a href="{{ url 'logout' }}">Log out</a>
  {% else %}
    <a href="{{ url 'login' }}">Log in</a>
  {% endif %}
  {% block body %}
  {% endblock %}
</body>
</html>
