{% extends 'users/base.html' %}

{% block body %}
  {% if validlink %}
    <h2>Reset Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  {% else %}
    <h2>Invalid password reset link</h2>
  {% endif %}
{% endblock %}
